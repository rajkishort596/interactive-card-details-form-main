<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main">
      <div class="main-container flex-col">
        <div class="card-box">
          <div class="card-front flex-col-al-fs">
            <img src="./images/card-logo.svg" />
            <div class="details">
              <span class="card-number">0000 0000 0000 0000</span>
              <div class="flex">
                <span class="card-holder-name">Jane Appleseed</span>
                <span class="card-expiry-value">00/00</span>
              </div>
            </div>
          </div>
          <div class="card-back">
            <!-- <img src="./images/bg-card-back.png" /> -->
            <span class="card-cvc">000</span>
          </div>
        </div>
        <form action="/" class="form" id="myform">
          <div class="form-container flex-col-al-fs">
            <div class="input-group flex-col-al-fs">
              <span> Cardholder Name</span>
              <input
                type="text"
                id="holder-name"
                placeholder="e.g. Jane Appleseed"
              />
              <span class="name-error error">Full name please</span>
            </div>
            <div class="input-group flex-col-al-fs">
              <span> Card number</span>
              <input
                type="text"
                id="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <span class="card-number-error error"
                >Wrong format, numbers only</span
              >
            </div>
            <div class="flex expiry--cvv">
              <div class="input-group flex-col-al-fs">
                <span>Exp. Date (MM/YY)</span>
                <div id="card-expiry" class="flex card-expiry">
                  <div class="expiry-month-input flex-col">
                    <input
                      type="text"
                      id="card-expiry-month "
                      class="expiry"
                      placeholder="MM"
                    />
                  </div>
                  <div class="expiry-year-input flex-col">
                    <input
                      type="text"
                      id="card-expiry-year "
                      class="expiry"
                      placeholder="YY"
                    />
                  </div>
                </div>
                <span class="expiry-error error">Can't be blank</span>
              </div>
              <div class="input-group flex-col-al-fs">
                <span>CVC</span>
                <input type="text" id="card-cvc" placeholder="e.g. 123" />

                <span class="cvc-error error">Can't be blank</span>
              </div>
            </div>
            <button class="submit btn" id="submit">Confirm</button>
            <span class="submit-error" id="error"></span>
          </div>
        </form>
        <div class="complete-state flex-col">
          <div class="complete-state-content flex-col">
            <img src="./images/icon-complete.svg" />
            <h2>Thank you!</h2>
            <p>We've added your card details</p>
          </div>
          <button class="continue btn">Continue</button>
        </div>
      </div>
    </main>

    </div>  -->

  </body>
</html>
